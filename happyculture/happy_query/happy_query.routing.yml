happy_query.query:
  path: happy/query
  defaults:
    _controller: '\Drupal\happy_query\Controller\HappyQueryController::query'
    _title: 'Happy Query'
  requirements:
    _permission: 'access content'

happy_query.view_mode:
  # Pass an additional variable that will be available in our method.
  path: happy/query/{mode}
  defaults:
    _controller: '\Drupal\happy_query\Controller\HappyQueryController::query_mode'
    _title: 'Happy Query by view mode'
  requirements:
    _permission: 'access content'
